
# This section tells pip to install robotpy-build before starting a build
[build-system]
requires = ["robotpy-build"]

# Tells robotpy-build where to place autogenerated metadata
[tool.robotpy-build]
base_package = "timedrobotmath"

# This section configures the 'timedrobotmath' python package. Multiple
# sections are possible to build multiple packages
[tool.robotpy-build.wrappers."timedrobotmath"]
name = "timedrobotmath"

# C++ source files to compile, path is relative to the root of the project
sources = [
    "timedrobotmath/src/timedrobotmath.cpp",
    "timedrobotmath/src/main.cpp"
]

# This is a directory that can be used to customize the autogenerated
# C++ code
# -> autogenerate those files via `robotpy-build create-gen`
generation_data = "gen"

# This tells robotpy-build to parse include/timedrobotmath.h and autogenerate pybind11
# wrappers for the contents of the header.
# -> autogenerate this via `robotpy-build scan-headers`
[tool.robotpy-build.wrappers."timedrobotmath".autogen_headers]
timedrobotmath = "timedrobotmath.h"


# Standard python package metadata
[tool.robotpy-build.metadata]
name = "robotpy-build-timedrobotmath"
description = "robotpy-build timedrobotmath program"
author = "RobotPy Development Team"
author_email = "mike@stitt.cc"
url = "https://github.com/robotpy/robotpy-build"
license = "BSD-3-Clause"
install_requires = []